<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-crimson {
      color: crimson;
    }

    .text-decorate {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 반응형 변수 colorCrimson 값에 할당된 문자열을 클래스목록에 추가 -->
    <h1 :class="colorCrimson">Heading</h1>
    <!-- 반응형 변수 isDecorate 값에 따라서 'text-decorate' 클래스를 추가(true)-->
    <p :class="{ 'text-decorate' : isDecorate}">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsum.</p>
    <button @click="toggleDecorate">Toggle Text Style</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 클래스 바인딩 - 문자열
        const colorCrimson = ref("text-crimson")

        // 클래스 바인딩 - 객체 형태
        const isDecorate = ref(false)

        const toggleDecorate = function(){
          isDecorate.value = !isDecorate.value
        }
        return {
          colorCrimson,
          isDecorate,
          toggleDecorate,
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
