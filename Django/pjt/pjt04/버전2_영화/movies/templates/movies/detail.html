{% extends "base.html" %}

{% block content %}
    <h1>영화 상세 페이지</h1>
    {% if movie.image %}
        <img src="{{movie.image.url}}" alt="image">
    {% endif %}
    <h2>{{movie.title}}</h2>
    <p>{{movie.content}}</p>
    <a href="{% url "movies:update" movie.pk%}"><button>UPDATE</button></a>
    <a href="{% url "movies:delete" movie.pk%}"><button>DELETE</button></a>
{% endblock content %}
