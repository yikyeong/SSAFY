{% extends "base.html" %}

{% block content %}
    <h1>메인 페이지</h1>
    <ul>
        {% for movie in movies %}
            <li>{{movie.title}}</li>   
            {{movie.content}} <br>
            <a href="{% url "movies:detail" movie.pk %}"><button>detail</button></a>
            <hr>
        {% empty %}
            <p> 데이터 없음 </p>
        {% endfor %}
    </ul>
{% endblock content %}
